<div class="container text-center">
  <h1 class=" text-white" id="titleTune"><strong>Search your Tune</strong></h1>
  <img id="imgPrincipal" class="img-fluid rounded" src="../../assets/images/!tuneLogo.png" >
  <div id="bodySearch" >
          <form id="inSearch" class="form-inline text-center md-form  mb-4">
                  <input type="text" class="form-control mr-sm-2 " placeholder="Search" aria-label="Search"name="tune" [(ngModel)]="tuneQuery">
                  <button  (click)="searchig()" class="btn btn-outline-warning  btn-sm my-0" type="submit">Search</button>
          </form>

    <div class="card-columns">
          <div *ngFor="let item of tuneList">
                  <div class="card mb-3" style="max-width: 300px;">
                          <div class="row no-gutters">
                            <div class="col-md-4">
                              <img src="{{item.artworkUrl100}}" class="card-img" alt="Album image" onerror="this.src='../../assets/images/defaultImg.jpg'">
                            </div>
                            <div class="col-md-8">
                              <div class="card-body">
                                <h5 class="card-title">{{item.trackName}}</h5>
                                <p class="card-text">{{item.artistName}}</p>
                                <p class="card-text">{{item.collectionName}}</p>
                                <p class="card-text"><small class="text-muted">Time:{{item.trackTimeMillis}}
                                <br>Price:{{item.trackPrice}}</small></p>
                              </div>
                            </div>
                          </div>
                        </div>
           </div>
    </div>
     
    </div>
</div>
